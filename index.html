<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Justice Hub • Evidence Drop • Secure Bridge</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #8b0000;
      --primary-dark: #5f0000;
      --dark: #0f0f11;
      --dark-2: #1a1a1f;
      --gray: #8a8a98;
      --light-gray: #c8c8d2;
      --glow: rgba(139, 0, 0, 0.15);
      --success: #2e7d32;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: var(--light-gray);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: 
        radial-gradient(circle at 10% 20%, var(--glow) 0%, transparent 70%),
        radial-gradient(circle at 90% 80%, var(--glow) 0%, transparent 70%);
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: var(--dark-2);
      border: 1px solid rgba(139,0,0,0.3);
      border-radius: 10px;
      width: 100%;
      max-width: 520px;
      padding: 1.4rem 1.6rem;
      box-shadow: 0 15px 50px -20px rgba(0,0,0,0.6);
      position: relative;
    }

    .card::before {
      content: "EVIDENCE DROP";
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Roboto Mono', monospace;
      font-size: 0.65rem;
      color: rgba(139,0,0,0.35);
      letter-spacing: 6px;
    }

    h1 {
      color: white;
      font-weight: 700;
      font-size: 1.9rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .warning {
      background: rgba(196,30,58,0.15);
      border: 1px solid rgba(196,30,58,0.4);
      border-radius: 6px;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      font-size: 0.88rem;
      color: #ffdddd;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: var(--light-gray);
      font-size: 0.9rem;
      font-weight: 500;
    }

    input[type="text"], textarea, select, input[type="file"] {
      width: 100%;
      padding: 0.8rem 1.1rem;
      background: rgba(30,30,40,0.8);
      border: 1px solid rgba(139,0,0,0.35);
      border-radius: 6px;
      color: white;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.98rem;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(139,0,0,0.2);
    }

    .drop-zone {
      border: 2px dashed rgba(139,0,0,0.4);
      border-radius: 6px;
      padding: 1.3rem;
      text-align: center;
      background: rgba(20,20,30,0.5);
      cursor: pointer;
      margin: 0.7rem 0;
      font-size: 0.9rem;
    }

    .drop-zone.dragover {
      border-color: var(--primary);
      background: rgba(139,0,0,0.1);
    }

    .file-list {
      margin-top: 0.7rem;
      font-size: 0.85rem;
      color: var(--gray);
    }

    .file-item {
      background: rgba(40,40,50,0.7);
      padding: 0.5rem 0.9rem;
      border-radius: 5px;
      margin: 0.3rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: all 0.25s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(139,0,0,0.4);
    }

    .btn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    #successMessage {
      display: none;
      background: rgba(46,125,50,0.2);
      border: 1px solid var(--success);
      color: #ccffcc;
      padding: 1.2rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Evidence Drop</h1>
    
    <div class="warning">
      Bridge mode: Files sent to secure inbox<br>
      Full vault coming soon — your truth is protected.
    </div>

    <form id="evidenceForm" 
          action="https://formspree.io/f/maqngzbn" 
          method="POST" 
          enctype="multipart/form-data">

      <!-- Hidden fields for clean email formatting -->
      <input type="hidden" name="_subject" value="New Evidence Drop – Justice Hub">
      <input type="hidden" name="_replyto" value="evidencein.handlebar293@simplelogin.com">

      <div class="form-group">
        <label for="title">Title / Code Name (required)</label>
        <input type="text" id="title" name="title" placeholder="Pfizer Memo 2023 • ICU Protocol TX-19" required maxlength="120">
      </div>

      <div class="form-group">
        <label for="description">Context / Narrative (optional)</label>
        <textarea id="description" name="description" placeholder="What this shows, when, key details (no real names needed)..."></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category (required)</label>
        <select id="category" name="category" required>
          <option value="">Select...</option>
          <option value="vaccine-injury">Vaccine Injury / Adverse Events</option>
          <option value="hospital-protocol">Hospital / ICU Protocols</option>
          <option value="internal-document">Internal Documents / Memos</option>
          <option value="whistleblower-media">Audio / Video / Testimony</option>
          <option value="financial">Financial / Conflict of Interest Proof</option>
          <option value="other">Other / Mixed</option>
        </select>
      </div>

      <div class="form-group">
        <label>Files to Upload (PDF, images, audio, video – max ~20MB total recommended)</label>
        <div class="drop-zone" id="dropZone">
          Drag & drop or click to select files
          <input type="file" id="files" name="files[]" multiple hidden accept=".pdf,.jpg,.jpeg,.png,.mp4,.mp3,.wav,.txt,.docx">
        </div>
        <div class="file-list" id="fileList"></div>
      </div>

      <button type="submit" class="btn" id="submitBtn" disabled>SEND TO SECURE VAULT →</button>
    </form>

    <div id="successMessage">
      Submission received!<br>
      Your evidence is now in secure hands.
    </div>
  </div>
</div>

<script>
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('files');
  const fileList = document.getElementById('fileList');
  const submitBtn = document.getElementById('submitBtn');
  const form = document.getElementById('evidenceForm');
  const successMsg = document.getElementById('successMessage');
  let filesArray = [];

  ['dragover', 'dragenter'].forEach(e => dropZone.addEventListener(e, ev => {
    ev.preventDefault(); dropZone.classList.add('dragover');
  }));

  ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, ev => {
    ev.preventDefault(); dropZone.classList.remove('dragover');
    if (e === 'drop') handleFiles(ev.dataTransfer.files);
  }));

  dropZone.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', () => handleFiles(fileInput.files));

  function handleFiles(fileListItems) {
    filesArray = Array.from(fileListItems);
    renderFileList();
    submitBtn.disabled = filesArray.length === 0;
  }

  function renderFileList() {
    fileList.innerHTML = '';
    filesArray.forEach((file, i) => {
      const div = document.createElement('div');
      div.className = 'file-item';
      div.innerHTML = `
        <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
        <button type="button" onclick="removeFile(${i})" style="background:none;border:none;color:#c41e3a;cursor:pointer;">×</button>
      `;
      fileList.appendChild(div);
    });
  }

  window.removeFile = function(i) {
    filesArray.splice(i, 1);
    renderFileList();
    submitBtn.disabled = filesArray.length === 0;
  };

  form.addEventListener('submit', () => {
    setTimeout(() => {
      successMsg.style.display = 'block';
      submitBtn.disabled = true;
    }, 600);
  });
</script>
</body>
</html>
